{% extends 'main/base.html' %}

{% block title %}
Редактирование темы
{% endblock %}

{% block content %}
<h1>Редактирование темы {{ post.id }}</h1>
<form method="post" class="form-control d-flex flex-column gap-2">
    <input value="{{post.teacher}}" name="teacher" type="text" placeholder="ФИО преподавателя" class="form-control">
    <input value="{{post.subject}}" name="subject" type="text" placeholder="Тема урока" class="form-control">
    <input value="{{post.student}}" name="student" type="text" placeholder="ФИО студента" class="form-control">
    <input value='Обновить' type="submit" class="btn btn-success">
</form>
{% endblock %}
